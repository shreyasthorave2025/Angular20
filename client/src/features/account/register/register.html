<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign Up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="text" name="email" [(ngModel)]="creds.email" placeholder="Email"
                class="input input-bordered w-full" required />
            <input type="text" name="displayName" [(ngModel)]="creds.displayName" placeholder="Display Name"
                class="input input-bordered w-full" required />
            <input type="password" name="password" [(ngModel)]="creds.password" placeholder="Password"
                class="input input-bordered w-full" required />

            <div class="flex items-center justify-end gap-3">
                <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
                <button type="button" class="btn" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
