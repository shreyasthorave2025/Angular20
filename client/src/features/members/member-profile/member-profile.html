@if (memberService.member(); as member) {
<div class="flex flex-col gap-3">
    <div class="flex gap-3">
        <span class="font-semibold"> Member since:</span>
        <span>{{member.created | date:'longDate'}}</span>
    </div>
    <div class="flex gap-3">
        <span class="font-semibold"> Last active:</span>
        <span>{{member.lastActive|date:'dd MMM yyyy h:mm a'}}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary"> About {{member.displayName}}</h3>
    @if (memberService.editMode()) {
    <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4">

        <label class="floating-label">
            <span>Display Name</span>
            <input class="input w-full" type="text" placeholder="Display Name" name="displayname" id=""
                [(ngModel)]="editableMember.displayName">
        </label>
        <label class="floating-label">
            <span>Description</span>
            <textarea class="textarea w-full" type="text" placeholder="Description" name="description" id=""
                [(ngModel)]="editableMember.description"></textarea>
        </label>
        <label class="floating-label">
            <span>City</span>
            <input class="input w-full" type="text" placeholder="City" name="city" id=""
                [(ngModel)]="editableMember.city">
        </label>
        <label class="floating-label">
            <span>Country</span>
            <input class="input w-full" type="text" placeholder="Country" name="country" id=""
                [(ngModel)]="editableMember.country">
        </label>
        <div class="flex self-end">
            <button type="submit" [disabled]="!editForm.dirty" class="btn btn-success">Submit</button>
        </div>

    </form>
    }
    @else {
    <div>{{member.description}}</div>
    }
</div>
}
