@if(photos$|async; as photos){
@if(photos.length>0){
<!-- client/src/features/members/member-photos/member-photos.html -->
<div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
    @for (photo of photos; track photo.id) {
    <img src="{{photo.url}}" alt="Photo of member" loading="lazy" class="w-full rounded-lg">
    }
    @for (photo of photoMocks; track $index) {
    <img src="{{photo.url}}" alt="Photo of member" loading="lazy" class="w-full rounded-lg">
    }
</div>
}
}
