<div class="flex justify-center gap-3 pt-10 test-errors-container">

    <button class="btn btn-neutral" id="not-found-btn" (click)="get404Error()">Trigger 404 Not Found</button>
    <button class="btn btn-accent" id="server-error-btn" (click)="get500Error()">Trigger 500 Server Error</button>
    <button class="btn btn-success" id="bad-request-btn" (click)="get400Error()">Trigger 400 Bad Request</button>
    <button class="btn btn-secondary" id="unauthorized-btn" (click)="get401Error()">Trigger 401 Unauthorized</button>
    <button class="btn btn-info" id="validation-error-btn" (click)="get400ValidationError()">Trigger 400 Validation
        Error</button>
</div>
@if (validationErrors().length>0) {
<div class="card bg-base-100 flex mt-5 rounded-2xl w-1/2 p-3 mx-auto">
    <!-- <h3>Validation Errors:</h3> -->
    <ul class="flex flex-col text-red-600 space-y-2">
        @for (error of validationErrors(); track $index) {
        <li>- {{error}}</li>
        }
    </ul>
</div>
}
